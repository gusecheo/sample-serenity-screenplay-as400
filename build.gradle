defaultTasks 'clean', 'test', 'aggregate'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.2.0")
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'


ext {
    serenityCoreVersion = '2.2.13'
    serenityCucumberVersion = '2.2.5'
}

dependencies {

    implementation "co.com.devco:serenity-screenplay-as400:1.0.0"
    implementation "net.serenity-bdd:serenity-cucumber5:${serenityCucumberVersion}"
    implementation "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}"
    implementation "us.abstracta:xtn5250:2.2"
    implementation "us.abstracta:dm3270-lib:0.9.1"
    implementation 'net.serenity-bdd:serenity-ensure:2.0.81'

}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)
